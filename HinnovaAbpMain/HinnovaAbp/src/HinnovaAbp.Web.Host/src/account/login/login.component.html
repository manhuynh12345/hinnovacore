<div class="card" [@routerTransition]>
  <div class="body">
      <form novalidate
            autocomplete="off"
            #loginForm="ngForm"
            (ngSubmit)="login()">
          <h4 class="text-center">{{ "LogIn" | localize }}</h4>
          <div class="input-group form-group form-float">
              <span class="input-group-prepend">
                  <i class="material-icons">person</i>
              </span>
              <div class="form-line">
                  <input class="form-control"
                         name="userNameOrEmailAddress"
                         [(ngModel)]="
                    loginService.authenticateModel.userNameOrEmailAddress
                  "
                         [placeholder]="'UserNameOrEmail' | localize"
                         autocomplete="off"
                         required
                         maxlength="255" />
              </div>
          </div>
          <div class="input-group form-group form-float">
              <span class="input-group-prepend">
                  <i class="material-icons">lock</i>
              </span>
              <div class="form-line">
                  <input class="form-control"
                         type="password"
                         name="password"
                         [(ngModel)]="loginService.authenticateModel.password"
                         [placeholder]="'Password' | localize"
                         required
                         maxlength="32" />
              </div>
          </div>
          <div class="form-row">
              <div class="col-8 p-t-5">
                  <mat-checkbox name="rememberMe" [(ngModel)]="loginService.rememberMe">
                      {{ "RememberMe" | localize }}
                  </mat-checkbox>
              </div>
              <div class="col-4">
                  <button mat-flat-button
                          type="submit"
                          flex="15"
                          color="accent"
                          [disabled]="!loginForm.form.valid || submitting">
                      {{ "LogIn" | localize }}
                  </button>
              </div>
          </div>
          <div class="row m-t-15" *ngIf="isSelfRegistrationAllowed">
              <div class="col-12">
                  <a [routerLink]="['../register']">{{ "Register" | localize }}</a>
              </div>
          </div>
      </form>
  </div>
</div>
