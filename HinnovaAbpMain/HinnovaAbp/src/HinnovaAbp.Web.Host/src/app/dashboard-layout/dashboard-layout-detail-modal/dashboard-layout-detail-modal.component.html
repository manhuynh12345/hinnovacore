<div class="form-group row">
    <div class="col-12 col-sm-12 col-md-8">
        <div class="card card-outline-info">
            <div class="card-body">
                <div style="text-align: left">
                    <a href="javascript:void(0);" (click)="btnBackClick()">
                        <i class="btn btn-success" aria-hidden="true" style="font-style: normal;"> Trở về</i>
                    </a>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label" style="font-size:15px;">Tên layout</label>
                    <div class="col-sm-9">
                      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Tên layout" style="font-size:15px;">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                      <a href="javascript:void(0)" style="font-size:18px">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>Thêm dòng</a>
          
                    </div>
                    <div class="col-12">
                      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onCreateConfirm($event)"
                        (editConfirm)="onEditConfirm($event)">
                      </ng2-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 container-btn">
                      <button class="btn btn-info btn-demo" (click)="saveLayout()">Lưu layout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-4">
        <div class="card card-outline-info">
            <div class="card-body">
                <div style="text-align:center" id="canvas">
                    <canvas id="preview" width="260" height="240" style="border:1px solid #c3c3c3;">
                    Your browser does not support the canvas element.
                    </canvas>
                </div>
            </div>
      </div>
    </div>
</div>
